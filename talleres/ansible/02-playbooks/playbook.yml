- hosts: webservers
  vars:
    http_port: 80
    max_clients: 200
  become: yes
  tasks:
  - name: ensure apache is at the latest version
    package:
      name: apache2
      state: latest
  - name: enable rewrite module
    command: a2enmod rewrite
    notify:
    - restart apache
  - name: write landing page
    template:
      src: ./apache/index.j2
      dest: /var/www/html/index.html
  - name: ensure apache is running
    service:
      name: apache2
      state: started
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
