<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Infraestructuras Automatizables</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/serif.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- 00 Caratula y temas principales -->
        <section data-external="modules/00/index.html"></section>
        <!-- 01 ClasificaciÃ³n de la infraestructura -->
        <section data-external="modules/01/index.html"></section>
        <!-- 02 Cloud Computing -->
        <section data-external="modules/02/index.html"></section>
        <!-- 03 DevOps -->
        <section data-external="modules/03/index.html"></section>
        <!-- 04 Escalabilidad -->
        <section data-external="modules/04/index.html"></section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true },
          { src: 'node_modules/reveal_external/external/external.js',
            condition: function() {
              return !!document.querySelector( '[data-external],[data-external-replace]' );
            }
          }
        ]
      });
    </script>
  </body>
</html>
